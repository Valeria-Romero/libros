<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libro</title>
</head>
<body>
    <div>
        <h1>Titulo: {{libro.titulo}}</h1>
        <h2>Marcado como favorito por:</h2>
        {% for autor in libro.favorito_de_autores %}
            <p>{{autor.nombre}}</p>
        {% endfor %}
    </div>

    <form action="/guardar/favoritos" method="post">
        <h2>AÃ±adir nuevo libro favorito a autor</h2>
        <input type="hidden" name="libro_id" value="{{libro.id}}">
        <label for="Autor">Libro:</label>
        <select name="autor_id">
            {% for autor in autor_no_favorito%}
            <option value="{{autor.id}}">{{autor.nombre}}</option>
            {% endfor%}
        </select>
    </form>

    <a href="/">Home</a>
</body>
</html>
